<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet">
            <span class="topcoat-icon topcoat-icon--menu-stack"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Build Directory</h1>
    </div>
    <div class="topcoat-navigation-bar__item right quarter">
        <a class="topcoat-icon-button--quiet">
            <span class="topcoat-icon topcoat-icon--search"></span>
        </a>
    </div>
</div>
<div class="topcoat-tab-bar full">
    <label class="topcoat-tab-bar__item">
        <input type="radio" name="topcoat" ng-model="platformFilterState" value="all">
        <button id="tab1" class="topcoat-tab-bar__button full">All</button>
    </label>
    <label class="topcoat-tab-bar__item">
        <input type="radio" name="topcoat" ng-model="platformFilterState" value="iosm">
        <button class="topcoat-tab-bar__button full">iOS M</button>
    </label>
    <label class="topcoat-tab-bar__item">
        <input type="radio" name="topcoat" ng-model="platformFilterState" value="iost">
        <button class="topcoat-tab-bar__button full">iOS T</button>
    </label>
    <label class="topcoat-tab-bar__item">
        <input type="radio" name="topcoat" ng-model="platformFilterState" value="and">
        <button class="topcoat-tab-bar__button full">And</button>
    </label>
    <label class="topcoat-tab-bar__item">
        <input type="radio" name="topcoat" ng-model="platformFilterState" value="winm">
        <button class="topcoat-tab-bar__button full">Win M</button>
    </label>
    <label class="topcoat-tab-bar__item">
        <input type="radio" name="topcoat" ng-model="platformFilterState" value="wint">
        <button class="topcoat-tab-bar__button full">Win T</button>
    </label>
</div>

<div class="search-bar">
    <input ng-model="query" type="search" placeholder="search" class="topcoat-search-input search-key">
</div>

<div class="topcoat-list__container">
    <ul class="topcoat-list list">
        <li ng-repeat="build in buildList | filter:query | orderBy:orderProp" class="topcoat-list__item">
            <a href="#/builds/{{build.id}}">
                <!-- <img ng-src="pics/{{employee.pic}}"> -->
                <p>{{build.appName}} {{build.version}}</p>
                <p>{{build.platform}} {{build.form}} {{build.state}}</p>
                <!--
                <span class="chevron"></span>
                <span class="count">5</span>
                -->
            </a>
        </li>
    </ul>
</div>
