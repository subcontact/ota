<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="bower_components/topcoat/css/topcoat-mobile-light.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/memory-services.js"></script>
    <script src="js/rest-services.js"></script>
</head>

<body>

<div ng-view ng-class="slide"></div>

<script id="main.html" type="text/ng-template">
<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">Cordova Bridge Demo</h1>
    </div>
</div>
<div class="topcoat-list">
  <h3 class="topcoat-list__header">Details</h3>
  <ul class="topcoat-list__container">
    <li class="topcoat-list__item">
      <strong>Location</strong><br/>{{location}}
    </li>
    <li class="topcoat-list__item">
      <strong>User Agent</strong><br/>{{userAgent}}
    </li>
    <li class="topcoat-list__item">
      <strong>Is Cordova</strong><br/>{{isCordova}}
    </li>
    <li class="topcoat-list__item">
      <strong>Is Native</strong><br/>{{isNative}}
    </li>
    <li class="topcoat-list__item">
      <strong>Is Browser</strong><br/>{{isBrowser}}
    </li>
  </ul>
</div>
<div class="center">
<button class="topcoat-button" ng-click="go('/contacts-list')">Get Contacts</button>
</div>    
</script>

<script id="contacts-list.html" type="text/ng-template">
<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet back-button" href="" ng-click="back()">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Contacts</h1>
    </div>
</div>

<div class='details'>
CONTACTS!
</div>

</script>

</body>
</html>
